<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.Finance$</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,200;1,400;1,500&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <img src="./assets/assets/logo.svg" alt="Logo Dev Finance">
    </header>
    <main class="container">
        <section id="balance">

            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/assets/income.svg" alt="imagem de entradas">
                </h3>
                <p id="incomeDisplay">$0,00</p>

            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/assets/expense.svg" alt="imagem de entradas">
                </h3>
                <p id="expenseDisplay">$0,00</p>

            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/assets/total.svg" alt="imagem de entradas">
                </h3>
                <p id="totalDisplay">$0,00</p>
            </div>
        
        </section>
        <section id="transaction">

            <H2 class="sr-only">Transações</H2>

            <a href="#" 
            onclick="Modal.open()"
            class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>



        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição"/>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="Amount">Valor</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00"/>
                        <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date" placeholder="Data"/>
                    </div>
                    <div class="input-group actions">
                        <a href="#" 
                        onclick="Modal.close()"
                        class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
       <p>Dev.Finance$</p> 
    </footer>
    <script src="./script.js"> </script>

</body>

</html>
